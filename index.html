<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container todoTitle">
        <div class="row">
            <div class="col-3"></div>
            <div class="mainTitle col-6">
                <h1>TO DO OR NOT TO DO?</h1>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container inputContain">
        <div class="row">
            <div id="myDiv" class="header">
                <input type="text" id="newTask" placeholder="Insert Task">
                <button id="inputBtn" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>
    <div class="container listContain">
        <div class="row">
            <div class="listItems">
                <ul  id="taskList"></ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
